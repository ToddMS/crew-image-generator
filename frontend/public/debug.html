<!DOCTYPE html>
<html>
<head>
    <title>API URL Debug</title>
</head>
<body>
    <h1>Debug API Configuration</h1>
    <p>This page helps debug the API URL configuration</p>
    <script>
        console.log('Environment check for API URL');
        console.log('Current location:', window.location.href);
        
        // Simulate what the frontend should be doing
        const apiUrl = 'https://crew-image-generator-backend.onrender.com';
        const fullApiUrl = `${apiUrl}/api`;
        
        console.log('Expected API base:', fullApiUrl);
        
        // Test an actual API call
        fetch(`${fullApiUrl}/club-presets`)
            .then(response => {
                console.log('API Response status:', response.status);
                console.log('API Response URL:', response.url);
                if (response.ok) {
                    console.log('✅ API connection working!');
                } else {
                    console.log('❌ API connection failed');
                }
            })
            .catch(error => {
                console.log('❌ API error:', error);
            });
    </script>
</body>
</html>
