<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Testing Image Loading</h1>
    <p>Image 1:</p>
    <img src="http://localhost:8080/api/saved-images/crew-14-1756216673163.png" alt="Test Image 1" style="max-width: 300px;">
    <p>Image 2:</p>
    <img src="http://localhost:8080/api/saved-images/crew-14-1756217367234.png" alt="Test Image 2" style="max-width: 300px;">
    
    <script>
        // Test fetch as well
        fetch('http://localhost:8080/api/saved-images/crew-14-1756217367234.png')
            .then(response => {
                console.log('Fetch response:', response.status, response.statusText);
                console.log('Headers:', [...response.headers.entries()]);
                return response.blob();
            })
            .then(blob => {
                console.log('Blob:', blob.type, blob.size);
                const url = URL.createObjectURL(blob);
                const img = document.createElement('img');
                img.src = url;
                img.style.maxWidth = '300px';
                document.body.appendChild(img);
            })
            .catch(err => console.error('Fetch error:', err));
    </script>
</body>
</html>
